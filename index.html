<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

  <body>
    <div class="bg-light">
      <nav
        style="--bs-breadcrumb-divider: '>'"
        aria-label="breadcrumb"
        class="bg-light navbar-expand-lg ms-auto pt-1"
      >
        <div class="container">
          <ol class="breadcrumb d-flex align-items-center">
            <li class="breadcrumb-item"><a href="#">My progile</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Edit profile
            </li>
            <button type="button" class="btn btn-success ms-auto">Save</button>
          </ol>
        </div>
      </nav>
      <main class="bg-light">
        <div class="container bg-white pb-4">
          <div class="d-flex flex-row justify-content-between">
            <div class="col-4 pe-2 pt-4 ps-0 flex-fill">
              <img
                class="rounded mx-auto d-block rounded-circle w-25"
                id="photo"
                alt="black-haired man"
              />
              <form>
                <div class="d-flex justify-content-between pt-4">
                  <div class="col-md-5">
                    <label class="form-label" for="1stname">First Name</label>
                    <input
                      type="text"
                      id="1stname"
                      class="form-control form-control-sm"
                      aria-label="User's first name"
                    />
                  </div>
                  <div class="col-md-5">
                    <label class="form-label" for="last-name">Last Name</label>
                    <input
                      type="text"
                      id="last-name"
                      class="form-control form-control-sm"
                      aria-label="User's last name"
                    />
                  </div>
                </div>
                <label class="pt-2 form-label" for="password">Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control form-control-sm"
                    id="password"
                    aria-label="User's password"
                  />
                  <button class="btn btn-outline-success btn-sm" type="button">
                    Change password
                  </button>
                </div>
                <label class="pt-2 form-label" for="email">Email</label>
                <input
                  class="form-control form-control-sm"
                  type="email"
                  id="email"
                  aria-label="User's email"
                />
                <label class="pt-2 form-label" for="phone">Phone</label>
                <input
                  class="form-control form-control-sm"
                  type="tel"
                  id="phone"
                  aria-label="User's phone number"
                />
                <label class="pt-2 form-label" for="address">Address</label>
                <input
                  class="form-control form-control-sm"
                  type="address"
                  id="address"
                  aria-label="User's address"
                />
                <label class="pt-2 form-label" for="nation"
                  >Address line 2</label
                >
                <input
                  class="form-control form-control-sm"
                  type="text"
                  id="nation"
                  aria-label="User's nationality"
                />
              </form>
            </div>
            <div class="col-6 ps-2">
              <form>
                <div class="flex-fill d-flex justify-content-between pt-4">
                  <div class="col-md-5">
                    <label class="form-label" for="gender">Gender</label>
                    <select
                      name="gender"
                      class="form-select form-select-sm"
                      id="gender"
                    >
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
                  <div class="col-md-5">
                    <label class="form-label" for="language">Language</label>
                    <select
                      name="language"
                      class="form-select form-select-sm"
                      id="language"
                    >
                      <option value="eng">English</option>
                      <option value="fra">French</option>
                      <option value="deu">German</option>
                      <option value="spa">Spanish</option>
                    </select>
                  </div>
                </div>
                <div class="flex-fill d-flex justify-content-between pt-2">
                  <div class="col-md-5 d-grid">
                    <label class="form-label" for="birth-date"
                      >Bidth date</label
                    >
                    <input
                      class="form-control form-control-sm"
                      type="date"
                      id="birth-date"
                    />
                  </div>
                </div>
                <div class="flex-fill d-flex justify-content-between pt-2">
                  <div class="col-md-5 d-grid">
                    <label class="form-label" for="twitter">Twitter</label>
                    <input
                      class="form-control form-control-sm"
                      id="twitter"
                      type="url"
                    />
                  </div>
                  <div class="col-md-5 d-grid">
                    <label class="form-label" for="linkedin">LinkedIn</label>
                    <input
                      class="form-control form-control-sm"
                      id="linkedin"
                      type="url"
                    />
                  </div>
                </div>
                <div class="flex-fill d-flex justify-content-between pt-2">
                  <div class="col-md-5 d-grid">
                    <label class="form-label" for="facebook">Facebook</label>
                    <input
                      class="form-control form-control-sm"
                      id="facebook"
                      type="url"
                    />
                  </div>
                  <div class="col-md-5 d-grid">
                    <label class="form-label" for="google">Instagram</label>
                    <input
                      class="form-control form-control-sm"
                      id="google"
                      type="url"
                    />
                  </div>
                </div>
                <label class="pt-2 form-label" for="slogan">Slogan</label>
                <input
                  class="form-control form-control-sm"
                  type="text"
                  id="slogan"
                />
                <p class="pt-2">Payment method</p>

                <div class="d-flex justify-content-between pt-2">
                  <button type="button" class="btn btn-success mt-5">
                    Add new method

                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
      <footer class="bg-light">
        <div class="container mt-4">
          <p>Subscribe!</p>
        </div>
      </footer>
    </div>
